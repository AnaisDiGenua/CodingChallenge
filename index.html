<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Lim</title>
    </head>
    <body>
        <!-- sfondo -->
        <div class="background">
            <div class="container">

                <!-- logo e titolo -->
                <header>
                    <img class="logo" src="logo.png" alt="logo">
                    <h1>Taking Booleaners from A to B</h1>
                </header>

                <!-- sezione buttons -->
                <nav class="buttons">
                    <button type="button">Prenota</button>
                    <button type="button">Termina prenotazione</button>
                    <button type="button">Accendi luci</button>
                </nav>

                <!-- sezione principale -->
                <main>
                    <section class="monopattino">
                        <input type="checkbox">
                        <h2 class="nome-monopattino">Monopattino Gino22</h2>
                        <div class="location">&#8614; Via Guadalametri - a 220 metri da te</div>
                        <div>Stato carica:</div>
                        <div class="charge yellow"></div>
                    </section>

                    <section class="monopattino">
                        <input type="checkbox">
                        <h2 class="nome-monopattino">Monopattino Mike24</h2>
                        <div class="location">&#8614; Via Ricciardoni - a 420 metri da te</div>
                        <div>Stato carica:</div>
                        <div class="charge green"></div>
                    </section>

                    <section class="monopattino">
                        <input type="checkbox">
                        <h2 class="nome-monopattino">Monopattino Fede154</h2>
                        <div class="location">&#8614; Via Mentarini - a 490 metri da te</div>
                        <div>Stato carica:</div>
                        <div class="charge red"></div>
                    </section>

                </main>
            </div>


        </div>
    </body>
</html>
